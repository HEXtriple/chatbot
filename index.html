<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot.se</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 100%;
    }
    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
  
</head>
<body>
  <form action="http://localhost:3000/chatbot" method="post">
    <input type="text" name="message" placeholder="Type your message here">
    <input type="submit" value="Send">
  </form>
  <div id="response"></div>
  
</body>
</html>
